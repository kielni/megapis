<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Newspaper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <h2>News <span id="date"></span></h2>
    <div class="row">
      <div class="col-md-4" id="col0"></div>
      <div class="col-md-4" id="col1"></div>
      <div class="col-md-4" id="col2"></div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.35.min.js"></script>
    <script src="config.js"></script>
    <script src="config-paper.js"></script>
    <script src="s3.js"></script>
    <script src="paper.js"></script>

    <script id="sourceTemplate" type="text/x-handlebars-template">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <a href="{{url}}">{{title}}</a>
      <div class="pull-right"><i class="glyphicon glyphicon-ok mark-read" data="{{sourceId}}"></i></div>
    </h3>
  </div>
  <div class="panel-body">
    <ul class="items" id="{{sourceId}}">
    {{#each items}}
        <li class="list-unstyled">
            <span class="headline">
                <a href="{{url}}" data="{{guid}}" target="article" class="link">{{title}}</a>
            </span> 
            <span class="summary">{{summary}} (<i>{{date}}</i>)</span> </li>
    {{/each}}
    </ul>
  </div>
</div>
    </script>
  </body>
</html>
